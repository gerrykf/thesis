name: 🚀 Deploy Multi-Project via npm to Aliyun

on:
  push:
    branches:
      - main
    paths:
      - "程序实现文档/frontend/h5-app/**"
      - "程序实现文档/frontend/health-manage/**"
      - "程序实现文档/backend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # 手动触发部署

defaults:
  run:
    shell: bash

jobs:
  # 检测变更目录
  detect-changes:
    name: 🔍 Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      h5: ${{ steps.filter.outputs.h5 }}
      admin: ${{ steps.filter.outputs.admin }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            h5:
              - '程序实现文档/frontend/h5-app/**'
            admin:
              - '程序实现文档/frontend/health-manage/**'
            server:
              - '程序实现文档/backend/**'

  # ============ H5 前端 ============
  deploy-h5:
    name: 🌐 Deploy H5 Frontend
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.h5 == 'true' || contains(github.event.head_commit.message, '[all]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Move into repository root
        run: |
          cd $GITHUB_WORKSPACE
          echo "Current dir: $(pwd)"
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install & Build H5
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/h5-app"
          echo "Building in $(pwd)"
          npm install --no-audit --no-fund
          npm run build

      - name: Clean old H5 files
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /opt/1panel/www/sites/frontend/index/*

      - name: Prepare dist and list files
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/h5-app/dist"
          echo "Uploading from: $(pwd)"
          ls -la

      - name: Upload new H5 build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./*"
          target: "/opt/1panel/www/sites/frontend/index"
        working-directory: 程序实现文档/frontend/h5-app/dist

      - name: Reload Nginx (optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl reload nginx || true

  # ============ 后台管理 ============
  deploy-admin:
    name: 🧭 Deploy Admin Panel
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.admin == 'true' || contains(github.event.head_commit.message, '[all]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Move into repository root
        run: |
          cd $GITHUB_WORKSPACE
          echo "Current dir: $(pwd)"
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install & Build Admin
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/health-manage"
          echo "Building in $(pwd)"
          npm install --no-audit --no-fund
          npm run build

      - name: Clean old Admin files
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /opt/1panel/www/sites/frontend-admin/index/*

      - name: Prepare dist and list files
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/health-manage/dist"
          echo "Uploading from: $(pwd)"
          ls -la

      - name: Upload new Admin build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./*"
          target: "/opt/1panel/www/sites/frontend-admin/index"

      - name: Reload Nginx (optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl reload nginx || true

  # ============ 服务端 ============
  deploy-server:
    name: ⚙️ Deploy Server
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.server == 'true' || contains(github.event.head_commit.message, '[all]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Move into repository root
        run: |
          cd $GITHUB_WORKSPACE
          echo "Current dir: $(pwd)"
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install & Build Server
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/backend/health-backend"
          echo "📁 Now in $(pwd)"
          npm install --no-audit --no-fund
          npm run build

      - name: Clean old Server files
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /opt/1panel/www/sites/healthbackend/index/*

      - name: Prepare server upload (exclude node_modules)
        run: |
          SRC="$GITHUB_WORKSPACE/程序实现文档/backend/health-backend"
          TMP="./server_upload"
          rm -rf "$TMP"
          mkdir -p "$TMP"
          cp -r "$SRC/." "$TMP/"
          rm -rf "$TMP/node_modules" "$TMP/.git"
          echo "Prepared files to upload:"
          find "$TMP" -maxdepth 2 -type f | sed -n '1,200p'

      - name: Upload new Server build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./server_upload/*"
          target: "/opt/1panel/www/sites/healthbackend/index"

      - name: Cleanup temp upload
        run: |
          rm -rf ./server_upload || true

      - name: Restart Server (PM2)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/1panel/www/sites/healthbackend/index
            pm2 reload all || pm2 restart all || true
