name: 🚀 Deploy Multi-Project via npm to Aliyun

on:
  push:
    branches:
      - main
    paths:
      - "程序实现文档/frontend/h5-app/**"
      - "程序实现文档/frontend/health-manage/**"
      - "程序实现文档/backend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # 手动触发部署

defaults:
  run:
    shell: bash

jobs:
  # 检测变更目录
  detect-changes:
    name: 🔍 Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      h5: ${{ steps.filter.outputs.h5 }}
      admin: ${{ steps.filter.outputs.admin }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            h5:
              - '程序实现文档/frontend/h5-app/**'
            admin:
              - '程序实现文档/frontend/health-manage/**'
            server:
              - '程序实现文档/backend/**'

  # ============ H5 前端 ============
  deploy-h5:
    name: 🌐 Deploy H5 Frontend
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.h5 == 'true' || contains(github.event.head_commit.message, '[all]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 进入仓库根目录
        run: |
          cd $GITHUB_WORKSPACE
          echo "当前目录：$(pwd)"
          ls -la
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
      - name: 安装依赖并构建 H5
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/h5-app"
          echo "在$(pwd)中构建"
          npm install --no-audit --no-fund
          npm run build
      - name: 清理旧文件
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /opt/1panel/www/sites/frontend/index/*
      - name: 准备dist目录路径
        run: |
          cd "$GITHUB_WORKSPACE/程序实现文档/frontend/h5-app/dist"
          echo "从：$(pwd) 上传"
          ls -la
          echo "DIST_PATH=$(pwd)" >> $GITHUB_ENV
      - name: 只上传dist内容
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "${{ env.DIST_PATH }}/*" # 只上传dist目录内容
          target: "/opt/1panel/www/sites/frontend/index"
      - name: 重新加载Nginx（可选）
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl reload nginx || true
