name: ğŸš€ Deploy Multi-Project via pnpm to Aliyun

on:
    push:
        branches:
            - main
        paths:
            - "ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/**"
            - "ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/**"
            - "ç¨‹åºå®ç°æ–‡æ¡£/backend/**"
            - ".github/workflows/deploy.yml"
    workflow_dispatch: # æ‰‹åŠ¨è§¦å‘éƒ¨ç½²

jobs:
    # æ£€æµ‹å˜æ›´ç›®å½•
    detect-changes:
        name: ğŸ” Detect Changed Projects
        runs-on: ubuntu-latest
        outputs:
            h5: ${{ steps.filter.outputs.h5 }}
            admin: ${{ steps.filter.outputs.admin }}
            server: ${{ steps.filter.outputs.server }}
        steps:
            - uses: actions/checkout@v4

            - name: Detect path changes
              id: filter
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      h5:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/**'
                      admin:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/**'
                      server:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/backend/**'

    # ============ H5 å‰ç«¯ ============
    deploy-h5:
        name: ğŸŒ Deploy H5 Frontend
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.h5 == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            # â‘  å®‰è£… Node.jsï¼ˆå« pnpm ç¼“å­˜ï¼‰
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            # â‘¡ å®‰è£… pnpmï¼ˆå®˜æ–¹ç¨³å®šç‰ˆï¼‰
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            # â‘¢ æ„å»ºå‰ç«¯
            - name: Install & Build H5
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            # â‘£ æ¸…ç†æ—§æ–‡ä»¶
            - name: Clean old H5 files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend/index/*

            # â‘¤ ä¸Šä¼ æ–°æ„å»ºæ–‡ä»¶
            - name: Upload new H5 build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/dist/*"
                  target: "/opt/1panel/www/sites/frontend/index"

            # â‘¥ å¯é€‰ï¼šé‡æ–°åŠ è½½ nginx
            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ åå°ç®¡ç† ============
    deploy-admin:
        name: ğŸ§­ Deploy Admin Panel
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.admin == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            - name: Install & Build Admin
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Clean old Admin files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend-admin/index/*

            - name: Upload new Admin build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/dist/*"
                  target: "/opt/1panel/www/sites/frontend-admin/index"

            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ æœåŠ¡ç«¯ ============
    deploy-server:
        name: âš™ï¸ Deploy Server
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.server == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            # å®‰è£… Node.js + ç¼“å­˜
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            # å®‰è£… pnpmï¼ˆå®˜æ–¹ actionï¼‰
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            # æ„å»ºæœåŠ¡ç«¯
            - name: Install & Build Server
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/backend
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            # æ¸…ç©ºæ—§ç›®å½•
            - name: Clean old Server files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/healthbackend/index/*

            # ä¸Šä¼ æ„å»ºäº§ç‰©
            - name: Upload new Server build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/backend/dist/*"
                  target: "/opt/1panel/www/sites/healthbackend/index"

            # é‡å¯ PM2
            - name: Restart Server (PM2)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd /opt/1panel/www/sites/healthbackend/index
                      pm2 reload all || pm2 restart all || true
