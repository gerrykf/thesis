name: üöÄ Deploy Multi-Project via pnpm to Aliyun

on:
    push:
        branches:
            - main
        paths:
            - "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/h5-app/**"
            - "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/health-manage/**"
            - "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/backend/**"
            - ".github/workflows/deploy.yml"
    workflow_dispatch: # ÊâãÂä®Ëß¶ÂèëÈÉ®ÁΩ≤

# Áªü‰∏ÄËÆ©ËÑöÊú¨Áî® bashÔºåÈÅøÂÖç shell Â∑ÆÂºÇ
defaults:
    run:
        shell: bash

jobs:
    # Ê£ÄÊµãÂèòÊõ¥ÁõÆÂΩï
    detect-changes:
        name: üîç Detect Changed Projects
        runs-on: ubuntu-latest
        outputs:
            h5: ${{ steps.filter.outputs.h5 }}
            admin: ${{ steps.filter.outputs.admin }}
            server: ${{ steps.filter.outputs.server }}
        steps:
            - uses: actions/checkout@v4
            - name: Detect path changes
              id: filter
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      h5:
                        - 'Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/h5-app/**'
                      admin:
                        - 'Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/health-manage/**'
                      server:
                        - 'Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/backend/**'

    # ============ H5 ÂâçÁ´Ø ============
    deploy-h5:
        name: üåê Deploy H5 Frontend
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.h5 == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # ‚ë† NodeÔºàÂ∏¶ pnpm ÁºìÂ≠òÔºâ
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            # ‚ë° ÂÆâË£Ö pnpmÔºàÂÆòÊñπ actionÔºåÊúÄÁ®≥Ôºâ
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            # ‚ë¢ ÂÖúÂ∫ïÔºöËã•‰ªçÊâæ‰∏çÂà∞ pnpmÔºåÂàôÂÖ®Â±ÄÂÆâË£Ö‰∏ÄÊ¨°ÔºåÂπ∂ÊâìÂç∞ÁâàÊú¨Âíå PATH
            - name: Ensure pnpm available
              run: |
                  if ! command -v pnpm >/dev/null 2>&1; then
                    echo "pnpm not found, installing globally as fallback..."
                    npm i -g pnpm@10.18.1
                  fi
                  echo "PATH=$PATH"
                  pnpm -v

            # ‚ë£ ÊûÑÂª∫
            - name: Install & Build H5
              working-directory: Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/h5-app
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            # ‚ë§ Ê∏ÖÁêÜ & ‰∏ä‰º† & reload
            - name: Clean old H5 files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend/index/*

            - name: Upload new H5 build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/h5-app/dist/*"
                  target: "/opt/1panel/www/sites/frontend/index"

            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ ÂêéÂè∞ÁÆ°ÁêÜ ============
    deploy-admin:
        name: üß≠ Deploy Admin Panel
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.admin == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            - name: Ensure pnpm available
              run: |
                  if ! command -v pnpm >/dev/null 2>&1; then
                    echo "pnpm not found, installing globally as fallback..."
                    npm i -g pnpm@10.18.1
                  fi
                  echo "PATH=$PATH"
                  pnpm -v

            - name: Install & Build Admin
              working-directory: Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/health-manage
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Clean old Admin files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend-admin/index/*

            - name: Upload new Admin build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/frontend/health-manage/dist/*"
                  target: "/opt/1panel/www/sites/frontend-admin/index"

            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ ÊúçÂä°Á´Ø ============
    deploy-server:
        name: ‚öôÔ∏è Deploy Server
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.server == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            - name: Ensure pnpm available
              run: |
                  if ! command -v pnpm >/dev/null 2>&1; then
                    echo "pnpm not found, installing globally as fallback..."
                    npm i -g pnpm@10.18.1
                  fi
                  echo "PATH=$PATH"
                  pnpm -v

            - name: Install & Build Server
              working-directory: Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/backend
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Clean old Server files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/healthbackend/index/*

            - name: Upload new Server build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "Á®ãÂ∫èÂÆûÁé∞ÊñáÊ°£/backend/dist/*"
                  target: "/opt/1panel/www/sites/healthbackend/index"

            - name: Restart Server (PM2)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd /opt/1panel/www/sites/healthbackend/index
                      pm2 reload all || pm2 restart all || true
