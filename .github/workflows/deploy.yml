name: ğŸš€ Deploy Multi-Project via pnpm to Aliyun

on:
    push:
        branches:
            - main
        paths:
            - "ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/**"
            - "ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/**"
            - "ç¨‹åºå®ç°æ–‡æ¡£/backend/**"
            - ".github/workflows/deploy.yml"
    workflow_dispatch: # æ‰‹åŠ¨è§¦å‘éƒ¨ç½²

# ç»Ÿä¸€è®©è„šæœ¬ç”¨ bashï¼Œé¿å… shell å·®å¼‚
defaults:
    run:
        shell: bash

jobs:
    # æ£€æµ‹å˜æ›´ç›®å½•
    detect-changes:
        name: ğŸ” Detect Changed Projects
        runs-on: ubuntu-latest
        outputs:
            h5: ${{ steps.filter.outputs.h5 }}
            admin: ${{ steps.filter.outputs.admin }}
            server: ${{ steps.filter.outputs.server }}
        steps:
            - uses: actions/checkout@v4
            - name: Detect path changes
              id: filter
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      h5:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/**'
                      admin:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/**'
                      server:
                        - 'ç¨‹åºå®ç°æ–‡æ¡£/backend/**'

    # ============ H5 å‰ç«¯ ============
    deploy-h5:
        name: ğŸŒ Deploy H5 Frontend
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.h5 == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # â‘  Nodeï¼ˆå¸¦ pnpm ç¼“å­˜ï¼‰
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            # â‘¡ å®‰è£… pnpmï¼ˆå®˜æ–¹ actionï¼Œæœ€ç¨³ï¼‰
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            # â‘¢ å…œåº•ï¼šè‹¥ä»æ‰¾ä¸åˆ° pnpmï¼Œåˆ™å…¨å±€å®‰è£…ä¸€æ¬¡ï¼Œå¹¶æ‰“å°ç‰ˆæœ¬å’Œ PATH
            - name: Ensure pnpm available
              run: |
                  if ! command -v pnpm >/dev/null 2>&1; then
                    echo "pnpm not found, installing globally as fallback..."
                    npm i -g pnpm@10.18.1
                  fi
                  echo "PATH=$PATH"
                  pnpm -v

            # â‘£ æ„å»º
            - name: Install & Build H5
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            # â‘¤ æ¸…ç† & ä¸Šä¼  & reload
            - name: Clean old H5 files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend/index/*

            - name: Upload new H5 build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/frontend/h5-app/dist/*"
                  target: "/opt/1panel/www/sites/frontend/index"

            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ åå°ç®¡ç† ============
    deploy-admin:
        name: ğŸ§­ Deploy Admin Panel
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.admin == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.1

            - name: Ensure pnpm available
              run: |
                  if ! command -v pnpm >/dev/null 2>&1; then
                    echo "pnpm not found, installing globally as fallback..."
                    npm i -g pnpm@10.18.1
                  fi
                  echo "PATH=$PATH"
                  pnpm -v

            - name: Install & Build Admin
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Clean old Admin files
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      rm -rf /opt/1panel/www/sites/frontend-admin/index/*

            - name: Upload new Admin build
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/frontend/health-manage/dist/*"
                  target: "/opt/1panel/www/sites/frontend-admin/index"

            - name: Reload Nginx (optional)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      systemctl reload nginx || true

    # ============ æœåŠ¡ç«¯ ============
    deploy-server:
        name: âš™ï¸ Deploy Server
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.server == 'true' || contains(github.event.head_commit.message, '[all]') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.1
                  cache: "pnpm"

            - name: Install pnpm
              run: |
                  npm install -g pnpm@10.18.1
                  pnpm -v

            - name: Install & Build Server
              working-directory: ç¨‹åºå®ç°æ–‡æ¡£/backend
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Upload to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "ç¨‹åºå®ç°æ–‡æ¡£/backend/dist/*"
                  target: "/opt/1panel/www/sites/healthbackend/index"
